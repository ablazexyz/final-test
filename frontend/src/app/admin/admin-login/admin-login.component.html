<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 d-none d-md-block image-container">

      </div>
      <div class="col-lg-6 col-md-6 form-container">
        <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
          <div class="logo">
            <img src="../../../assets/images/logo2.png" alt="Logo">
          </div>
          <div class="heading mb-2">
            <h4>Admin Login</h4>
          </div>
          <form [formGroup]="adminLogin"(submit)=authenticateAdmin()>
            <div class="form-input form-group mb-3">
              <span><i class="fa fa-user fa-lg"></i></span>
              <input type="text" id="username" name="username" formControlName="username" placeholder="Username" >
              <div *ngIf="adminLogin.controls.username.invalid && adminLogin.controls.username.touched" class="mt-0 text-danger">Username field can't be empty</div>
            </div>
            <div class="form-input form-group mb-3">
              <span><i class="fa fa-lock fa-lg"></i></span>
              <input type="password" id="password" name="password" formControlName="password" placeholder="Password">
              <div *ngIf="adminLogin.controls.password.invalid && adminLogin.controls.password.touched" class="mt-0 text-danger">Password field can't be empty</div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn" [disabled]="adminLogin.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
